<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>
    <style>
        *{margin:0;padding:0;}
        .wrap{
            position: relative;
            width:100%;
            max-width: 1024px;
            margin:0 auto;
            overflow-x: hidden;
        }
        .item{width:100%;height:50px;background:url(https://marsper.github.io/test/src/images/car.jpg) no-repeat 0 0;background-size: cover;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item item1"></div>
    </div>
    <script src="https://marsper.github.io/test/src/lib-js/jquery.js"></script>
    <script src="https://marsper.github.io/test/src/lib-js/TweenMax.min.js"></script>
    <script>
        var _html='';
        for(var i = 0;i<9;i++){
            _html +='<div class="item item'+i+'" style="background-position:0 '+(-i*50)+'px;"></div>'
        }
        $('.wrap').html(_html);
        for(var i = 0;i<9;i++){
            TweenMax.fromTo($('.item'+i),0.4,{x:-500,autoAlpha:0},{x:0,autoAlpha:1,delay:0.2*i})
        }
    </script>
</body>
</html>
